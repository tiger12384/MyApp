<ion-tabs>

  <ion-tab tab="home">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="about">
    <ion-router-outlet name="about"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="contact">
    <ion-router-outlet name="contact"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="menu">
      <ion-router-outlet name="menu"></ion-router-outlet>
    </ion-tab>


  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home" href="/tabs/(home:home)">
      <ion-icon name="cube"></ion-icon>
      <ion-label>พัสดุ</ion-label>
    </ion-tab-button>
   
    <ion-tab-button tab="about" href="/tabs/(about:about)">
      <ion-icon name="list-box"></ion-icon>
      <ion-label>ฟอร์มยืมพัสดุ</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="contact" href="/tabs/(contact:contact)">
      <ion-icon name="paper"></ion-icon>
      <ion-label>รายการยืม</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="menu" href="/tabs/(menu:menu)">
      <ion-icon name="paper"></ion-icon>
      <ion-label>อนุมัติ</ion-label>
    </ion-tab-button>



  </ion-tab-bar>

</ion-tabs>
